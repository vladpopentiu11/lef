<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
		  margin: 0;
		  display: flex;
		  flex-direction: column;
		  justify-content: space-between;
		  align-items: center;
		}

		#video-container {
		  position: relative;
		  width: 100vw;
		  height: 100vh;
		  overflow: hidden;
		}

		#my-video {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  width: 100%;
		  height: 100%;
		  object-fit: cover;
		}

		#loading-spinner {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  width: 50px;
		  height: 50px;
		  border: 3px solid #f3f3f3;
		  border-top: 3px solid #3498db;
		  border-radius: 50%;
		  animation: spin 1s linear infinite;
		}

		@keyframes spin {
		  0% { transform: rotate(0deg); }
		  100% { transform: rotate(360deg); }
		}

		#sound-button {
		  position: absolute;
		  bottom: 10px;
		  right: 10px;
		  background: url(sound.png);
		  background-size: cover;
		  width: 60px;
		  height: 60px;
		  border: none;
		  cursor: pointer;
		}

		#down-arrow {
		  position: absolute;
		  bottom: 10px;
		  left: 50%;
		  transform: translateX(-50%);
		  width: 50px;
		  height: 50px;
		  background: url(down.png);
		  background-size: contain;
		  background-repeat: no-repeat;
		  background-position: center center;
		}
	</style>
</head>
<body>
	<div id="video-container">
	  <video id="my-video" autoplay playsinline muted loop>
	    <source src="" type="video/mp4">
	  </video>
	  <div id="loading-spinner"></div>
	  <div id="down-arrow"></div>
	  <button id="sound-button" onclick="toggleSound()"></button>
	</div>

	<script>
		const video = document.getElementById("my-video");
		const spinner = document.getElementById("loading-spinner");
		const soundButton = document.getElementById("sound-button");

		function toggleSound() {
		  if (video.muted) {
		    video.muted = false;
		    soundButton.style.backgroundImage = "url(sound.png)";
		  } else {
		    video.muted = true;
		    soundButton.style.backgroundImage = "url(sound-off.png)";
		  }
		}

		if (window.matchMedia("(orientation: portrait)").matches) {
		  video.querySelector("source").src = "movie1.mp4";
		} else {
		  video.querySelector("source").src = "movie2.mp4";
		}

		video.addEventListener("loadeddata", function() {
		  spinner.style.display = "none";
		  video.play();
		});
	</script>
</body>
</html>
